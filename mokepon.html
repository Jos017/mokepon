<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
</head>
<body>
    <h1>MOKEPON! 🔥💧🌱</h1>
    <section id="select-pet">
        <h2>Select your pet:</h2>
        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="pet" id="hipodoge"/>
        <label for="Capipepo">Capipepo</label>
        <input type="radio" name="pet" id="Capipepo" />
        <label for="Ratigueya">Ratigueya</label>
        <input type="radio" name="pet" id="Ratigueya" />
        <button>Select</button>
    </section>
    <section id="select-attack">
        <h2>Select your attack:</h2>
        <p>Your pet has <span>3</span> lives</p>
        <p>Enemy's pet has <span>3</span> lives</p>
        <p>
            <button>Fire 🔥</button>
            <button>Water 💧</button>
            <button>Plant 🌱</button>
        </p>
    </section>
    <section id="messages">
        <p>Your pet used a FIRE attack, the enemy's pet used a PLANT attack - You Win 🎉</p>
    </section>
    <section id="restart">
        <button>Restart</button>
    </section>
</body>
</html>
